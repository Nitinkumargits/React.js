<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <!-- this first one here is basically the core React library.So, this one is the one that works with components, state, and really all the React stuff.So, this is basically the interface of how to interact with React. [give object like React]-->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin></script>
    <!-- en this other one here.So, React-dom is basically the rendering layer which can render React components into the dom.And so since we want to render in the browser,we need to use React-dom.But React can actually be rendered in other environments,for example, as native applications using React Native. 
     [give object like ReactDOM.createRoot(container);] -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      // that React is based on components.And a component is basically just a function that starts with an upper case like this. And so now from this function here,we can return whatever we want to see on the UI.
      function MyApp() {
        // we returned some JSX code. However,  that is not going to work here because well, we don't have the tooling that can convert JSX back to JavaScript.And so here we need to use the create element function  [.getElementById("root");].
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());
        React.useEffect(() => {
          setInterval(() => {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);

        return (
          <div>
            <h1>Hello, world!</h1>
            <span>{time}</span>
          </div>
        );
      }

      const container = document.getElementById("root");
      //   tell React to actually render it onto the page.So, basically to place that header into the dom.
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a  large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
